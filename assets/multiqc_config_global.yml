report_comment: >
  This report has been generated by the <a href="https://github.com/gagnonanthony/nf-pediatric/" target="_blank">nf-pediatric</a>
  analysis pipeline.

report_section_order:
  "nf-pediatric-summary":
    order: -600
  "sc_values":
    order: -750
  "dice_values":
    order: -800
  "nf-pediatric-methods-description":
    order: -900
  software_versions:
    order: -500

custom_data:
  sc_values:
    file_format: 'tsv'
    section_name: 'SC Values'
    description: 'This section contains SC values from tractography for all subjects.'
    plot_type: 'boxplot'
    data_format: 'long'
    pconfig:
      id: 'sc_values_plot'
      title: 'SC Values Distribution'
      ylab: 'SC Value'
      colors: '#00ff8c'

  dice_values:
    file_format: 'tsv'
    section_name: 'Dice Scores'
    description: 'This section contains Dice scores from tractography for all subjects.'
    plot_type: 'boxplot'
    data_format: 'long'
    pconfig:
      id: 'dice_values_plot'
      title: 'Dice Scores Distribution'
      ylab: 'Dice Score'
      colors: '#00BFFF'

sp:
  sc_values:
    fn: 'sc_values.txt'
  dice_values:
    fn: 'dice_values.txt'
