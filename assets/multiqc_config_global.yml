custom_data:
  sc_values:
    file_format: 'tsv'
    section_name: 'SC Values'
    description: 'This section contains SC values from tractography for all subjects.'
    plot_type: 'boxplot'
    data_format: 'long'
    pconfig:
      id: 'sc_values_plot'
      title: 'SC Values Distribution'
      ylab: 'SC Value'
      colors: '#00ff8c'

  dice_values:
    file_format: 'tsv'
    section_name: 'Dice Scores'
    description: 'This section contains Dice scores from tractography for all subjects.'
